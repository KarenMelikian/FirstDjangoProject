{% extends 'shop/base.html' %}


{% block title %}
    Groups
{% endblock %}

{% block body %}
    <h1> Create new group </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            Create
        </button>
    </form>
    <div>
        <a href="{% url 'groups' %}">
            Back to group list
        </a>
    </div>
{% endblock %}
