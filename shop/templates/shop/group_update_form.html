{% extends 'shop/base.html' %}


{% block title %}
    Group update
{% endblock %}


{% block body %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            Update
        </button>
    </form>
    <div>
        <a href="{% url 'group_details' pk=group.pk %}">
            Back to group details
        </a>
    </div>
{% endblock %}
