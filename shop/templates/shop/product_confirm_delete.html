{% extends 'shop/base.html' %}

{% block title %}
    Product delete
{% endblock %}


{% block body %}
    <h1> Product Delete </h1>
    <h2> Are you sure you want to delete {{ object.name }}? </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            Delete
        </button>
    </form>
    <div>
        <a href="{% url 'product_details' pk=object.pk %}">
            Back to product
        </a>
    </div>
{% endblock %}
